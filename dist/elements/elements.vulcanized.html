the ripple will emanate outside of the desired container.

effect when touches on it.  You can also defeat the default behavior and

`iron-a11y-announcer` is a singleton element that is intended to add a11y
to features that require on-demand announcement from screen readers. In
order to make use of the announcer, it is best to request its availability
in the announcing element.

make announces by firing bubbling `iron-announce` events.

Example:

`iron-meta` is a generic element you can use for sharing information across the DOM tree.
It uses [monostate pattern](http://c2.com/cgi/wiki?MonostatePattern) such that any
instance of iron-meta has access to the shared
information. You can use `iron-meta` to share whatever you want (or create an extension
[like x-meta] for enhancements).

The `iron-meta` instances containing your actual data can be loaded in an import,
or constructed in any way you see fit. The only requirement is that you create them
before you try to access them.

Examples:

If I create an instance like this:

    <iron-meta key="info" value="foo/bar"></iron-meta>

Note that value="foo/bar" is the metadata I've defined. I could define more
attributes or use child nodes to define additional metadata.

Now I can access that element (and it's metadata) from any iron-meta instance
via the byKey method, e.g.

    meta.byKey('info').getAttribute('value');

Pure imperative form would be like:

    document.createElement('iron-meta').byKey('info').getAttribute('value');

Or, in a Polymer element, you can include a meta in your template:

    <iron-meta id="meta"></iron-meta>
    ...

@demo demo/index.html
@hero hero.svg

`<paper-input-char-counter>` is a character counter for use with `<paper-input-container>`. It
shows the number of characters entered in the input and the max length if it is specified.

      <input is="iron-input" maxlength="20">
      <paper-input-char-counter></paper-input-char-counter>

### Styling

The following mixin is available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-input-char-counter` | Mixin applied to the element | `{}`

<dom-module id="paper-input-char-counter" assetpath="../bower_components/paper-input/">
  <template>
    <style>
      :host {
        display: inline-block;
        float: right;

        @apply(--paper-font-caption);
        @apply(--paper-input-char-counter);
      }

      :host-context([dir="rtl"]) {
        float: left;
      }
    </style>

    <span>[[_charCounterStr]]</span>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'paper-input-char-counter',

    behaviors: [
      Polymer.PaperInputAddonBehavior
    ],

    properties: {
      _charCounterStr: {
        type: String,
        value: '0'
      }
    },

    /**
     * This overrides the update function in PaperInputAddonBehavior.
     * @param {{
     *   inputElement: (Element|undefined),
     *   value: (string|undefined),
     *   invalid: boolean
     * }} state -
     *     inputElement: The input element.
     *     value: The input value.
     *     invalid: True if the input value is invalid.
     */
    update: function(state) {
      if (!state.inputElement) {
        return;
      }

      state.value = state.value || '';

      var counter = state.value.length.toString();

      if (state.inputElement.hasAttribute('maxlength')) {
        counter += '/' + state.inputElement.getAttribute('maxlength');
      }

      this._charCounterStr = counter;
    }
  });
</script>

`<paper-input-container>` is a container for a `<label>`, an `<input is="iron-input">` or
`<iron-autogrow-textarea>` and optional add-on elements such as an error message or character
counter, used to implement Material Design text fields.

For example:

    <paper-input-container>
      <label>Your name</label>
      <input is="iron-input">
    </paper-input-container>

Do not wrap `<paper-input-container>` around elements that already include it, such as `<paper-input>`.
Doing so may cause events to bounce infintely between the container and its contained element.

### Listening for input changes

By default, it listens for changes on the `bind-value` attribute on its children nodes and perform
tasks such as auto-validating and label styling when the `bind-value` changes. You can configure
the attribute it listens to with the `attr-for-value` attribute.

### Using a custom input element

You can use a custom input element in a `<paper-input-container>`, for example to implement a
compound input field like a social security number input. The custom input element should have the
`paper-input-input` class, have a `notify:true` value property and optionally implements
`Polymer.IronValidatableBehavior` if it is validatable.

    <paper-input-container attr-for-value="ssn-value">
      <label>Social security number</label>
      <ssn-input class="paper-input-input"></ssn-input>
    </paper-input-container>


If you're using a `<paper-input-container>` imperatively, it's important to make sure
that you attach its children (the `iron-input` and the optional `label`) before you
attach the `<paper-input-container>` itself, so that it can be set up correctly.

### Validation

If the `auto-validate` attribute is set, the input container will validate the input and update
the container styling when the input value changes.

### Add-ons

Add-ons are child elements of a `<paper-input-container>` with the `add-on` attribute and
implements the `Polymer.PaperInputAddonBehavior` behavior. They are notified when the input value
or validity changes, and may implement functionality such as error messages or character counters.
They appear at the bottom of the input.

### Prefixes and suffixes
These are child elements of a `<paper-input-container>` with the `prefix`
or `suffix` attribute, and are displayed inline with the input, before or after.

    <paper-input-container>
      <div prefix>$</div>
      <label>Total</label>
      <input is="iron-input">
      <paper-icon-button suffix icon="clear"></paper-icon-button>
    </paper-input-container>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default

`--paper-input-container-color` | Label and underline color when the input is not focused | `--secondary-text-color`

The progress bars are for situations where the percentage completed can be
determined. They give users a quick sense of how much longer an operation
will take.

THREE.ConvolutionShader = {

	defines: {

		"KERNEL_SIZE_FLOAT": "25.0",
		"KERNEL_SIZE_INT": "25",

	},

	uniforms: {

		"tDiffuse":        { type: "t", value: null },
		"uImageIncrement": { type: "v2", value: new THREE.Vector2( 0.001953125, 0.0 ) },
		"cKernel":         { type: "fv1", value: [] }

	},

	vertexShader: [

		"uniform vec2 uImageIncrement;",

		"varying vec2 vUv;",

		"void main() {",

			"vUv = uv - ( ( KERNEL_SIZE_FLOAT - 1.0 ) / 2.0 ) * uImageIncrement;",
			"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",

		"}"

	].join( "\n" ),

	fragmentShader: [

		"uniform float cKernel[ KERNEL_SIZE_INT ];",

		"uniform sampler2D tDiffuse;",
		"uniform vec2 uImageIncrement;",

		"varying vec2 vUv;",

		"void main() {",

			"vec2 imageCoord = vUv;",
			"vec4 sum = vec4( 0.0, 0.0, 0.0, 0.0 );",

			"for( int i = 0; i < KERNEL_SIZE_INT; i ++ ) {",

				"sum += texture2D( tDiffuse, imageCoord ) * cKernel[ i ];",
				"imageCoord += uImageIncrement;",

		sum = 0.0;
		for ( i = 0; i < kernelSize; ++ i ) {

			values[ i ] = gauss( i - halfWidth, sigma );
			sum += values[ i ];

		for ( i = 0; i < kernelSize; ++ i ) values[ i ] /= sum;

      this._loop = this.loop.bind(this);
      this._loop();

      this.animReady = true;
    },
    animGo: function () {
      if (!this.animReady) {
        return;
      }

      this.$.audio.play();
      this.$.audio.currentTime = 0;
      this.$.audio.pause();

      playcount += 1;

      this.animReady = false;
      new TWEEN.Tween(this).to({
        forceStars: 10000,
        forceHead: 0,
        forceField: 5,
        forceCenter: 0}, 2000)
      .easing(TWEEN.Easing.Quadratic.InOut)
      .onComplete(function () {

        // console.log('Ready');

        setTimeout(function() {
          this.$.audio.currentTime = 0;
          this.$.audio.play();
        }.bind(this), 3000);

        new TWEEN.Tween(this).to({
          forceStars: 0,
          forceHead: 0,
          forceField: 30,
          forceCenter: 10}, 27000)
        .easing(TWEEN.Easing.Quadratic.InOut)
        .onComplete(function () {

          // console.log('done 0');

          new TWEEN.Tween(this).to({
            forceStars: 0,
            forceHead: 2,
            forceField: 40,
            forceCenter: 50}, 25000)
          .easing(TWEEN.Easing.Quadratic.InOut)
          .onComplete(function () {

            // console.log('done 1');

            new TWEEN.Tween(this).to({
              forceStars: 0,
              forceHead: 5,
              forceField: 50,
              forceCenter: 50}, 14000)
            .easing(TWEEN.Easing.Quadratic.InOut)
            .onComplete(function () {

              // console.log('done 2');

              new TWEEN.Tween(this).to({
                forceStars: 0,
                forceHead: 80,
                forceField: 0,
                forceCenter: 0}, 14500)
              .easing(TWEEN.Easing.Quadratic.InOut)
              .onComplete(function () {

                // console.log('done 3');

                new TWEEN.Tween(this).to({
                  forceStars: 0,
                  forceHead: 0,
                  forceField: 100,
                  forceCenter: 50}, 2000)
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onComplete(function () {

                    // console.log('done 4');

                    new TWEEN.Tween(this).to({
                      forceStars: 0,
                      forceHead: 0,
                      forceField: 50,
                      forceCenter: 100}, 23000)
                    .easing(TWEEN.Easing.Quadratic.InOut)
                    .onComplete(function () {

                        this.animReady = true;
                        msgCount = 0;
                        if (playcount > 20) {
                          // location.reload();
                        }
                        // console.log('ready');
                        // this.animGo();

                    }.bind(this))
                    .start();

                }.bind(this))
                .start();


              }.bind(this))
              .start();

            }.bind(this))
            .start();

          }.bind(this))
          .start();

        }.bind(this))
        .start();

      }.bind(this))
      .start();

    },

    loop: function () {

      setTimeout(function(){
        requestAnimationFrame(this._loop);
      }.bind(this), 1000 / 30);

      if (!socket && window.location.href.search('localhost') !== -1) {
        socket = new WebSocket('ws://localhost:7000');
        socket.onopen = function() {
          console.log('WebSocket connected.');
        };
        socket.onmessage = function(msg) {
          cameraTargetZ = Number(msg.data) / 16 + 15;
          msgCount += 1;
          //console.log(msgCount, msg.data);
          if (msgCount > 400) {
            //console.log('GO');
            this.animGo();
            msgCount = 0;
          }
        }.bind(this);
        socket.onclose = function() {
          socket = null;
        };
      }

      window.camera = camera;

      camera.position.z = (camera.position.z * 2 + cameraTargetZ) / 3;

      TWEEN.update();

      renderer.clear();

      this.$.subtitle.innerHTML = '';
      for (var i = 0; i < subtitleData.length; i++) {
        if (this.$.audio.currentTime > subtitleData[i].startTime / 1000 &&
            this.$.audio.currentTime < subtitleData[i].endTime / 1000) {
              this.$.subtitle.innerText = subtitleData[i].text;
            }
      }

      field.update();
      simulationShader.uniforms.tOldPos.value = fbo.out;
      simulationShader.uniforms.tTargetHead.value = dataTexturePosition;
      simulationShader.uniforms.tTargetStars.value = dataTextureStars;

      simulationShader.uniforms.fForceStars.value = this.forceStars / 4000;
      simulationShader.uniforms.fForceHead.value = this.forceHead / 4000;
      simulationShader.uniforms.fForceField.value = this.forceField / 40000;
      simulationShader.uniforms.fForceCenter.value = this.forceCenter / 100;
      //
      simulationShader.uniforms.ftex.value = field.texture;
      simulationShader.uniforms.ftrans.value = field.uniforms.ftrans.value;
      simulationShader.uniforms.finvTrans.value = field.uniforms.finvTrans.value;

      window.simulationShader = simulationShader;

      var time = Date.now();
      simulationShader.uniforms.vCenter.value.y = Math.sin(time / 10000) * 2 + 1;
      simulationShader.uniforms.vCenter.value.x = Math.cos(time / 30000) * 1;

      fbo.swap();
      renderer.clearTarget(fbo.out);
      fbo.simulate();

      particleMaterial.uniforms.tPositions.value = fbo.out;

      // renderer.render(scene, camera);
      composer.render( 0.1 );

    }

  });
}());
</script>
